<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conjugaison au présent</title>
	<style>
		.terminaison
		{
			color: red;
		}
	</style>
</head>

<body>
	<script>
		const pronoms = ['Je', 'Tu', 'Il / Elle', 'Nous', 'Vous', 'Ils / Elles'];
		const terminaisons = ['e', 'es', 'e', 'ons', 'ez', 'ent'];

		let verbe = prompt('Veuillez renseigner le verbe');

		verbe = verbe.toLowerCase(); // mettre le verbe en minuscule

		if (verbe.endsWith('er')) 
		{
			const radical = verbe.substring(0, verbe.length - 2);

			document.write(`<h1>Conjugaison de ${verbe} au présent</h1>`);

			for (let i = 0; i < pronoms.length; i++) 
			{
				document.write(`${pronoms[i]} ${radical}<span class="terminaison">${terminaisons[i]}</span><br>`);
			}
		}
		else 
		{
			document.write('Le verbe fourni n\'est pas du premier groupe');
		}
	</script>
</body>

</html>
