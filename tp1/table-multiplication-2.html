<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Table de multiplication</title>
</head>

<body>
	<h1 style="visibility: hidden;">My main title</h1>
	<script>
		const table = Number(prompt("Veuillez renseigner un nombre"));
		document.write(`<h1>Table de ${table}</h1>`);

		for (let i = 1; i <= 10; i++) {
			document.write(`${table} x ${i} = ${table * i} <br>`);
		}
	</script>
</body>

</html>
