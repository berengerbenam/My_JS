<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/c5ec4ce6c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.mini.css">

</head>

<body>
    
    <div class="container">
        <form id="form" action="/">          
              <h1>Registration</h1>

                <div class="input-control">
                    <label for="nom">Nom : </label>
                    <input id="nom" name="nom"  type="text">
                    <i class="fa fa-times u_times"></i>
                    <i class="fa fa-check u_check"></i>
                    <div class="error"></div>
                </div>

            <div class="input-control">
                <label for="prenom">Prenom : </label>
                <input id="prenom" name="prenom" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="age">Age : </label>
                <input id="age" name="age" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="pseudo">Pseudo : </label>
                <input id="pseudo" name="pseudo" type="text">
                <div class="error"></div>
            </div>

<!-- 
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div> -->
            <div class="input-control">
                <label for="password">Mot de Passe</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">mot de passe(confirmation) :</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
          
           
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
</body>

</html>
