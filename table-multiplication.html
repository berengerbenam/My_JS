<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		let nombre1 = Number(prompt("Veuillez renseigner la table de d√©but"));
		let nombre2 = Number(prompt("Veuillez renseigner la table de fin"));

		if (!isNaN(nombre1) && !isNaN(nombre2)) 
		{
			for (let table = nombre1; table <= nombre2; table++) 
			{
				document.write(`<h1>Table de ${table}</h1>`);
				for (let i = 1; i <= 10; i++) 
				{
					document.write(`${table} x ${i} = ${table * i} <br>`);
				}
			}
		}
		else 
		{
			document.write("Erreur : vous devez renseigner deux nombres");
		}
	</script>
</body>

</html>
